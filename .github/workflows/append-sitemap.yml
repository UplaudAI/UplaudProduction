name: Append to Sitemap

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch:  # Manual trigger

jobs:
  append-sitemap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Append new businesses to sitemap
        run: node scripts/append-sitemap.mjs
        env:
          BASE_URL: https://www.uplaud.ai

      - name: Commit and push changes
        run: |
          git config --local user.email "bot@uplaud.ai"
          git config --local user.name "ðŸ¤– Sitemap Bot"
          git add src/utils/newBusinesses.json public/sitemap.xml
          git commit -m "ðŸ”„ Update: Append new businesses to sitemap" || echo "No changes"
          git push origin main
